<h1>{{title}}</h1><br>
<table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th><th>Nom</th><th>Editer</th><th>Supprimer</th>
    <tr>
    </thead>
    <tbody>
    <tr *ngFor = "let cat of categories">
      <td>{{cat.id}}</td>
      <td>{{cat.nom}}</td>
      <td><a href="" (click)="modifcat()">Modifier</a></td>
      <td><a href="" (click)="delfcat()">Supprimer</a></td>
    </tr>
    </tbody>
  </table>
